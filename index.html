                    <path id="vector_2" d="M18.7917 10.9112C18.8915 11.7454 19.1223 12.5607 19.4774 13.3265L19.7421 13.8972C20.7516 16.0741 19.4369 18.6186 17.0773 19.0547L16.9171 19.0843C13.4921 19.7174 9.98001 19.7174 6.55497 19.0843C4.17606 18.6446 2.91751 16.0127 4.06867 13.885L4.29508 13.4665C4.91326 12.3239 5.23697 11.0453 5.23697 9.74614L5.23697 8.42485C5.23697 6.20106 6.49561 4.16885 8.48651 3.1781C10.2177 2.3166 12.1995 2.15641 14.0267 2.70339" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
                    <circle id="vector_3" cx="17.8599" cy="6.03711" r="2.5" stroke="#000000" stroke-width="1.5"/>
                    </g>
                    </g>
                    </svg>
                    <span class="sr-only">New Notifications</span>
            </a>
        </div>
        <div class ="header_profile">
            <div class="header_profile_img"></div>
            <div class="header_profile_content">
                <h2>Jane Doe</h2>
                <p class="header_profile_status">Premium</p>
                <div class="header_profile_tracks_followers">
                <p class="header_profile_tracks">120 Tracks</p>
                <p class="header_profile_followers">1.5k<span class="sr-only">1500</span>followers</p>
                </div>
                <div class="header_profile_socials">
                    <span class="header_profile_socials_facebook">F</span>
                    <span class="header_profile_socials_Instagram">I</span>
                    <span class="header_profile_socials_tikTok">TT</span>
                    <span class="header_profile_socials_youtube">Y</span>
                </div>
            </div>
        </div>
    </header>
<!-- header section ends here -->

                <label for="search">Search for Music</label>

                <button type="submit">Search</button>
