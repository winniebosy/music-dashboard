<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible and Responsive Music Dashboard</title>
</head>
<body>
    <header class ="header">
        <div class="header_img"></div>
        <div class="header_notifications">Notify</div>
        <div class ="header_profile">
            <div class="header_profile_img"></div>
            <div class="header_profile_content">
                <h2>Jane Doe</h2>
                <p class="header_profile_status">Premium</p>
                <div class="header_profile_tracks_followers">
                <span class="header_profile_tracks">120 Tracks</span>
                <span class="header_profile_followers">120 Tracks</span>
                </div>
                <div class="header_profile_socials">
                    <span class="header_profile_socials_facebook">F/span>
                    <span class="header_profile_socials_Instagram">I</span>
                    <span class="header_profile_socials_tikTok">TT</span>
                    <span class="header_profile_socials_youtube">Y</span>

                </div>
            </div>
        </div>

    </header>
    
</body>
</html>
